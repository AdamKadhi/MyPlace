<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left_side">
        <h1>MY PLACE</h1>
        <div class="circle"></div>
        <h1>“Clean your space <br> Clean your mind”</h1>
      </div>

      <div class="right_side">
        <form action="">
            <h1>Sign Up</h1>
            <div class="full_name"><label for="">FULL NAME</label>  <input type="text" name="" id="" placeholder="Full Name"></div>
            <div class="birth"><label for="">BIRTHDAY DATE</label>  <input type="date" name="" id="" placeholder="Birth Date"></div>
            <div class="email"><label for="">EMAIL</label>  <input type="email" name="" id="" placeholder="Email adress"></div>
            <div class="password"><label for="">PASSWORD</label>  <input type="password" name="" id="" placeholder="Password"></div>
            <div class="password"><label for="">PASSWORD CONFIRMATION</label>  <input type="password" name="" id="" placeholder="Confirm"></div>
            <div class="btn"><a href="dashboard.html"><input type="button" value="SUBMIT"></a></div>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
